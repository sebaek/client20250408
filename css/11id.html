<!DOCTYPE html>
<html>
<head>
    <style>
        .head {
            background-color: skyblue;
        }

        /* class가 head1인 요소 */
        .head1 {
            background-color: blue;
        }
        /* id가 head1인 요소 */
        #head1 {
            background-color: red;
        }
        #head2 {
            background-color: orange;
        }
        #text1 {
            background-color: cornsilk;
        }
        #header98 {
            background-color: yellow;
        }
        #header4 {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="head">Lorem.</h1>
    <h1 class="head">Fugiat.</h1>
    <h1 class="head1">Earum.</h1>
    <!-- id : 특정 요소 하나를 명시함 -->
    <!-- 다른 요소와 같은 값을 가질 수 없음 -->
    <h1 id="head1">Laborum!</h1>
    <h1 id="head2">Facere.</h1>
    <h1 id="text1">Voluptate.</h1>
    <h1 id="header98">Iusto.</h1>

    <h1 class="head1 head2">Delectus!</h1>
    <!-- id가 여러 값을 가질 수 없음 -->
    <h1 id="header77 header55">Assumenda?</h1>
    <h1 id="header4">At.</h1>
    <h1 id="header4">Ad?</h1>
    <h1>Provident.</h1>
    <h1>Atque!</h1>
    <h1>Accusamus!</h1>
    <h1>Eius.</h1>
    <h1>Amet!</h1>
    <h1>Eum!</h1>
    <h1>Porro.</h1>
    <h1>Sapiente.</h1>
    <h1>Recusandae.</h1>
</body>
</html>
