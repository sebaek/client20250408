<!DOCTYPE html>
<!-- html>head>style^body -->
<html>
<head>
    <style>
        h1 {
            background-color: skyblue;
        }
        #head1:hover {
            background-color: yellow;
        }
        /* 마우스 클릭 후 놓지 않은 상태 */
        #head1:active {
            background-color: blue;
        }

        /* #head2 의 hover : 빨간 테두리 */
        #head2:hover {
            border: 5px solid red;
        }
        /* #head2 의 active : 오렌지색 테두리 */
        #head2:active {
            border-color: orange;
        }
        img {
            width: 150px;
            height: 100px;
            border: 5px solid blue;
        }
        img:hover {
            border-color: skyblue;
        }
        img:active {
            width: 145px;
            height: 95px;
        }

    </style>
</head>
<body>
    <!-- h1#head$*5>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Magni?</h1>
    <h1 id="head3">Culpa.</h1>
    <h1 id="head4">Velit.</h1>
    <h1 id="head5">Earum!</h1>
    <hr>
    <img src="../html/사자.jpeg" alt="">
    <img src="../html/독수리.jpeg" alt="">
    <img src="../html/호랑이.jpeg" alt="">
    <img src="../html/고양이.jpeg" alt="">
</body>
</html>
