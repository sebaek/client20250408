<!DOCTYPE html>
<!-- html>head>style^body -->
<html>
<head>
    <style>
        /* id, class(pseudo), element */
        h1 {
            background-color: skyblue;
        }
        .head.note {
            background-color: yellow;
        }
        #header1 {
            background-color: blue;
        }
        .head.note:hover {
            background-color: orange;
        }
        #header1.head {
            background-color: gold;
        }
        
        /* 같은 점수면 아래에 있는 것 */
        .head {
            background-color: beige;
        }
        .head {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <!-- h1*10>lorem1 -->
    <h1>Lorem.</h1>
    <h1 class="head">Fuga.</h1>
    <h1 class="head note">Inventore.</h1>
    <h1 id="header1" class="head note">Impedit!</h1>
    <h1>Voluptatum?</h1>
    <h1>Laboriosam.</h1>
    <h1>Facere!</h1>
    <h1>Fugit!</h1>
    <h1>Consequatur.</h1>
    <h1>Atque.</h1>
</body>
</html>
