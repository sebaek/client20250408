<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        .row > div:nth-child(odd) {
            background-color: skyblue;
        }
        .row > div:nth-child(even) {
            background-color: beige;
        }
    </style>
</head>

<body>
    <!-- bootstrap grid system -->
    <!-- 각 행을 몇 개의 열로 쪼갤 것인가? -->
    <div class="container">
        <!-- 각 행 -->
        <div class="row">
            <div class="col">1열</div>
            <div class="col">2열</div>
        </div>

        <!-- 각 행 -->
        <div class="row">
            <div class="col">1열</div>
            <div class="col">2열</div>
            <div class="col">3열</div>
        </div>

        <!-- col-* 로 열의 크기 정하기 (1~12) -->
        <div class="row">
            <div class="col-1">1열</div>
        </div>
        <div class="row">
            <div class="col-2">1열</div>
        </div>
        <div class="row">
            <div class="col-3">1열</div>
        </div>
        <div class="row">
            <div class="col-12">1열</div>
        </div>
        <div class="row">
            <div class="col-3">사이드 바 영역</div>
            <div class="col">메인 콘텐츠 영역</div>
            <div class="col-2">광고 영역</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
