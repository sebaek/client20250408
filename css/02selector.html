<!DOCTYPE html>
<html>

<head>
    <style>
        /* tag name selector */
        h1 {
            background-color: red;
            color: white;
        }

        /* h2의 배경은 blue, 텍스트는 yellow */
        h2 {
            background-color: blue;
            color: yellow;
        }

        /* child selector */
        ul>li {
            color: chocolate;
        }

        ol>li {
            color: skyblue;
        }

        a>img {
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <!-- h1*2>lorem1^h2*2>lorem1 -->

    </ul>

</html>
