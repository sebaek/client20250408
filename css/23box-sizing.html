<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        h1 {
            background-color: beige;
            width: 200px;
            height: 100px;
        }

        #head1 {
            border: 9px solid black;
            padding: 10px
        }
        #head2 {
            border-left: 22px double red;
            padding: 22px;
        }
        /* head3~5 보더,패딩 임의 적용 */

    </style>
</head>
<body>
    <!-- h1#head$*5{$} -->
    <h1 id="head1">1</h1>
    <h1 id="head2">2</h1>
    <h1 id="head3">3</h1>
    <h1 id="head4">4</h1>
    <h1 id="head5">5</h1>

</body>
</html>
