<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
        }
        div:nth-child(odd) {
            background-color: beige;
        }
        div:nth-child(even) {
            background-color: skyblue;
        }

        #item2 {
            /* 원래위치에서 */
            position: relative;

            /* left, right, top, bottom */
            /* 에서 얼마나 멀어지게 */
            /* left: 10px; */
            top: 20px;
            /* bottom: 10px; */
            right: 10px;
        }

        #item4 {
            /* viewport 기준으로 */
            position: fixed;

            /* left,right,top,bottom */
            /* 멀어지게  */
            /* top: 0px; */
            /* bottom: 0px; */
            /* left:0px; */
            /* right: 30px; */
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <!-- #item$*3{$} -->
    <div id="item1">1</div>
    <div id="item2">2</div>
    <div id="item3">3</div>

    <hr>

    <div id="item4">4</div>
