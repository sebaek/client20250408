<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- button#btn$*3{$} -->
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let b1 = document.querySelector("#btn1");
        let b2 = document.querySelector("#btn2");
        let b3 = document.querySelector("#btn3");

        // onclick property
        b1.onclick = function() {
            console.log("첫번째 버튼 클릭됨 1");
        }
        // b1 버튼 클릭시 다른 일을 추가로 시키고 싶을 때?
        b1.onclick = function() {
            console.log("첫번째 버튼 클릭됨 2");
        }

        let fun1 = function() {
            console.log("첫번째 버튼 클릭됨1");
        }
        let fun2 = function() {
            console.log("첫번째 버튼 클릭됨2");
        }
        b1.onclick = function() {
            fun1();
            fun2();
        }

        // addEventListener 함수 사용하면 여러 함수를 이벤트에 등록할 수 있음
        b2.addEventListener("click", function() {
            console.log("두번째 버튼 클릭 1");
        });
        b2.addEventListener("click", function() {
            console.log("두번째 버튼 클릭 2");
        });

        // addEventListener 함수 사용해서 
        // 세번째 버튼 클릭시 실행되는 3개의 함수를 추가
        b3.addEventListener("click", function() {
            console.log("함수1");
        })
        b3.addEventListener("click", function() {
            console.log("함수2");
        })
        b3.addEventListener("click", function() {
            console.log("함수3");
        })
    </script>
</body>

</html>
