<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- h3#head1+input#input1+button#btn1{확인}+h3#result1 -->
    <h3 id="head1">I'm Elon Musk</h3>
    <input type="text" id="input1">
    <button id="btn1">확인</button>
    <h3 id="result1"></h3>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").onclick = () => {
            let text = document.querySelector("#head1").innerText;
            let word = document.querySelector("#input1").value;

            let upperText = text.toUpperCase();
            let upperWord = word.toUpperCase();

            let res = upperText.includes(upperWord);
            
            if (res) {
                document.querySelector("#result1").innerHTML = "있습니다.";
            } else {
                document.querySelector("#result1").innerHTML = "없습니다.";
            }
        }
        
    </script>
</body>

</html>
