<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- input#input1+br+button#btn1.btn.btn-primary+hr+h3#result -->
    나이 : <input type="text" id="input1">
    <br>
    <button id="btn1" class="btn btn-primary">나이별 영화 추천</button>
    <hr>
    <h3 id="result"></h3>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        function check() {
            let age = document.querySelector("#input1").value;
            age = Number(age);

            if (age >= 0 && age < 10) {
                document.querySelector("#result").innerText = "뽀로로";
            } else if (age >= 10 && age < 15) {
                document.querySelector("#result").innerText = "포켓몬";
            } else if (age >= 15 && age < 20) {
                document.querySelector("#result").innerText = "어벤져스";
            } else if (age >= 20) {
                document.querySelector("#result").innerText = "범죄도시";
            } else {
                document.querySelector("#result").innerHTML = "잘못된 나이입니다.";
            }
        }
        document.querySelector("#btn1").onclick = check;
        
    </script>
</body>

</html>
