<!DOCTYPE html>
<html lang="en">

<head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // length property
        // chatAt() : 특정 위치의 문자 리턴

        let a = "javascript";
        console.log(a);
        console.log(a.length); // 10
        let b = a.charAt(3);
        console.log(b); // a
        let c = a.charAt(7);
        console.log(c); // i
        console.log(a.charAt(8)); // p
        console.log(a.charAt(9)); // t
        console.log(a.charAt(10)); // ""

        // charAt에 넣을 수 있는 index 값
        // 0 ~ (length - 1)

        let d = "java";
        let e = "string";

        console.log(d.charAt(999)); // a
        console.log(e.charAt(9999)); // g
        
        
        
        
        
        

        
        
        
    </script>
</body>

</html>
