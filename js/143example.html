<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- input#input1+h3#head1 -->
    <input type="text" id="input1">
    <h3 id="head1"></h3>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // input에 입력된 값이 h3요소 text 컨텐츠로 출력되게 코드 작성
        //  (keyup 이벤트 발생 시 )
        document.querySelector("#input1").addEventListener("keyup", function() {
            let v = document.querySelector("#input1").value;
            document.querySelector("#head1").textContent = v;
        });
    </script>
</body>

</html>
