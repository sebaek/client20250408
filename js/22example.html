<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <input type="text" id="input1">

    <input type="text" id="input2">

    <!-- button.btn.btn-primary -->
    <button class="btn btn-primary" id="plusButton">+</button>
    <hr>
    <input type="text" id="resultInput">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        
        function add() {
            let num1 = document.querySelector("#input1").value;
            let num2 = document.querySelector("#input2").value;
            
            let result = Number(num1) + Number(num2);
            document.querySelector("#resultInput").value = result;
        }

        document.querySelector("#plusButton").onclick = add;



    </script>
</body>

</html>
