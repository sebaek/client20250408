<html lang="en">

<head>

<body>

    <script>
        // onclick property
        // addEventListener("click", 함수);
        // onclick attribute

        function func1() {
            console.log("여러줄 함수1");
            console.log("여러줄 함수2");
        }

        // 세번째 버튼 클릭시 "hello" 출력 되게 코드 작성
        // onclick attribute 활용

    </script>
