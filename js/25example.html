<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- 키 : input#input1+button#btn1.btn.btn-danger+hr+h3#res -->
    키 : <input type="text" id="input1">
    <button id="btn1" class="btn btn-danger">결과</button>
    <hr>
    <h3 id="res"></h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // 결과 버튼을 클릭했을 때
        // 키가 130 미만이면
        // h3요소에 "놀이기구 탑승 금지" 출력

        // 그렇지 않으면 
        // h3요소에 "놀이기구 탑승 가능" 출력
        function heightCheck() {
            let height = document.querySelector("#input1").value;
            height = Number(height);

            let result = (height < 130) ? "놀이기구 탑승 금지" : "놀이기구 탑승 가능";

            document.querySelector("#res").innerText = result;
        }

        document.querySelector("#btn1").onclick = heightCheck;
    </script>
</body>

</html>
