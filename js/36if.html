<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- .container>.row>.col*2^.row>.col^.row>.col -->
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- input#input1 -->
                나이 : <input type="text" id="input1">
            </div>
            <div class="col">
                <!-- select#select1>option*2 -->
                장르 : <select id="select1">
                    <option value="normal">일반</option>
                    <option value="horror">공포</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- button#btn1.btn.btn-primary -->
                <button id="btn1" class="btn btn-primary">영화 추천</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- h3#result -->
                <h3 id="result"></h3>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>

        function check() {
            let age = document.querySelector("#input1").value;
            let genre = document.querySelector("#select1").value;
            age = Number(age);

            console.log(age, genre);

            if (age > 0 && age < 20) {
                // 청소년, 어린이 영화
                if (genre === "normal") {
                    document.querySelector("#result").innerText = "포켓몬";
                } else if (genre === "horror") {
                    document.querySelector("#result").innerText = "포켓몬 할로윈 에디션";
                }
            } else if (age >= 20) {
                // 성인 영화
                if (genre === "normal") {
                    document.querySelector("#result").innerText = "범죄도시";
                } else if (genre === "horror") {
                    document.querySelector("#result").innerText = "곤지암";
                }
            } else {
                // 잘못된 나이
                document.querySelector("#result").innerText = "잘못된 나이입니다.";
            }
            
        }
        document.querySelector("#btn1").onclick = check;
        
    </script>
</body>

</html>
