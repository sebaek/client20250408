<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- input#input1+br+button#btn1.btn.btn-secondary+hr+h3#result -->
    키 : <input type="text" id="input1">
    <br>
    <button id="btn1" class="btn btn-secondary">결과</button>
    <hr>
    <h3 id="result"></h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // 키 130 미만이면 "놀이기구 탑승금지";
        // 키 130 이상이면 "놀이기구 탑승가능";
        function check() {
            let height = document.querySelector("#input1").value;
            height = Number(height);
            if (height < 130) {
                document.querySelector("#result").innerText = "놀이기구 탑승 금지";
            } else {
                document.querySelector("#result").innerText = "놀이기구 탑승 가능";
            }
        }
        document.querySelector("#btn1").onclick = check;
    </script>
</body>

</html>
