<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- .container>.row>.col -->
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- .d-flex.justify-content-center.align-items-center -->
                <div class="d-flex justify-content-center align-items-center py-5">
                    <h1>TODO LIST</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- .input-group>input#input1.form-control+button#btn1.btn.btn-outline-secondary -->
                <div class="input-group">
                    <input type="text" id="input1" class="form-control">
                    <button id="btn1" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- .container>.row>.col -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <!-- ul#list1.list-group -->
                <ul id="list1" class="list-group">
                    <!-- li.list-group-item.d-flex.justify-content-between*5>div*2 -->
                    <li class="list-group-item d-flex justify-content-between">
                        <div>빨래</div>
                        <div>
                            <!-- .d-flex.gap-2>button.btn.btn-primary.btn-sm*2 -->
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-info btn-sm">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="text-decoration-line-through">청소</div>
                        <div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm">
                                    <i class="fa-solid fa-rotate-left"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="text-decoration-line-through">공부</div>
                        <div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm">
                                    <i class="fa-solid fa-rotate-left"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>운동 하기 </div>
                        <div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-info btn-sm">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>출근</div>
                        <div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-info btn-sm">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // + 클릭하면
        document.querySelector("#btn1").addEventListener("click", function() {
            // input에 있는 value를 읽어서
            let input = document.querySelector("#input1");
            let v = input.value;

            // input value 초기화
            input.value = "";

            // 새 li 만들어서
            // let newItem = document.createElement("li");
            // let newdiv = document.createElement("div");
            // newdiv.textContent = v;
            // newItem.append(newdiv);
            // newItem.className = "list-group-item d-flex justify-content-between";
            
            let newItem = document.createElement("li");
            newItem.className = "list-group-item d-flex justify-content-between";
            newItem.innerHTML = `
                        <div>${v}</div>
                        <div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-info btn-sm">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
            `;

            // ul에 붙이기
            let ul = document.querySelector("#list1");
            ul.append(newItem);
        })




    </script>
</body>

</html>
