<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- div#box1>div#box2>h1>lorem1^p>lorem3 -->
    <div id="box1">
        <div id="box2">
            <h1>Lorem.1</h1>
            <p>Lorem, ipsum dolor.1</p>
        </div>
    </div>

    <!-- div#box3>div#box4>h1>lorem1^p>lorem3 -->
    <div id="box3">
        <div id="box4">
            <h1>Lorem.2</h1>
            <p>Lorem, ipsum dolor.2</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = document.querySelector("h1");
        console.log(a);

        let b = document.querySelectorAll("h1");
        console.log(b[1]);
        
        let c = document.querySelector("#box2");
        console.log(c);
        let d = a.parentElement;
        console.log(d);
        console.log(d.parentElement);
        
        
        // b[1] 객체 기준으로 부모, 부모의 부모를 찾아서 출력
        console.log(b[1].parentElement);
        console.log(b[1].parentElement.parentElement);

        // 형제
        console.log(a.nextElementSibling);
        
        let e = a.nextElementSibling;
        console.log(e.previousElementSibling);
        
        // b[1]의 다음 형제 nextElementSibling 찾아서 출력
        console.log(b[1].nextElementSibling);

        // 자식 요소
        let f = document.querySelector("#box2");
        let g = f.children;
        console.log(g[0]); // h1
        console.log(g[1]); // p
        
        // 자식 요소 찾기
        let h = document.querySelector("#box3");
        // box3 손자로 있는 h1, p 요소 찾아서 출력
        console.log(h.children[0].children[0]); // h1
        console.log(h.children[0].children[1]); // p
        
        
        
        
        
        
    </script>
</body>

</html>
