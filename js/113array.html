    <script>
        // filter
        //  파라미터로 받은 함수에 각 아이템을 넣어서
        //   true(truthy)로 리턴된 아이템들만 모은 새 배열 리턴

        let a = [1, 6, 7, 8, 8, 5, 10];
        let fun1 = function(e) {
            console.log("fun1 함수", e);

            return e % 2 === 0;
        }
        let b = a.filter(fun1);
        console.log(b); // 
        console.log(a); // 원본배열 

        let c = a.filter(function(e) {
            return e % 2 === 0;
        });
        console.log(c); // 
        let d = a.filter(e => e % 2 === 0)
        console.log(d);
        
        // 연습
        // a 배열의 아이템 중 홀수만 모은 새배열을 만들어서 출력
        let e = a.filter(e => e % 2 === 1);
        console.log(e);
        let f = a.filter(e => e % 2)
        console.log(f);
