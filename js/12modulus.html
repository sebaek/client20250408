    <script>
        // 산술연산
        // 모듈로 연산(나머지 연산) (modulus, remainder)

        // 10을 2로 나눈 값의 나머지 
        console.log(10 % 2); // 0
        console.log(10 % 3); // 1
        console.log(10 % 4); // 2
        console.log(10 % 6); // 4

        // 어떤 값의 배수인지 확인
        console.log(10 % 2); // 0
        console.log(10 % 3); // 1
        console.log(10 % 5); // 0
        
        
        
        
        
        
        
        
    </script>
