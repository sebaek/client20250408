<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- input#input$*5 -->
    <input type="text" id="input1"> <button id="btn1">클릭!</button> 
    <input type="text" id="input2"> <button id="btn2">클릭!</button>
    <input type="text" id="input3"> <button id="btn3">클릭!</button>
    <input type="text" id="input4"> <button id="btn4">클릭!</button>
    <input type="text" id="input5"> <button id="btn5">클릭!</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>

        document.querySelector("#btn1").addEventListener("click", function() {
            // value : input 요소에 입력된 값
            let v1 = document.querySelector("#input1").value;
            console.log(v1);
        });

        // 두번째 버튼 클릭시 두번째 input 요소에 입력된 값 콘솔에 출력
        document.querySelector("#btn2").addEventListener("click", function() {
            console.log(document.querySelector("#input2").value);
        })

        // 세번째 버튼 클릭시 세번째 input요소의 값 변경
        document.querySelector("#btn3").addEventListener("click", function() {
            document.querySelector("#input3").value = "다른 값으로 변경";
        });

        // 네번째 버튼 클릭시 네번째 input요소의 값이
        //                다섯번째 input요소의 값이 되도록 코드 작성
        document.querySelector("#btn4").addEventListener("click", function() {
            let v = document.querySelector("#input4").value;
            document.querySelector("#input5").value = v;
        })
    </script>
</body>

</html>
