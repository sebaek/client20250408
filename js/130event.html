<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

        <style>
            h1, p {
                background-color: beige;
            }
        </style>
</head>

<body>

    <!-- h1#head1>lorem1^p#para1>lorem3^button#btn1 -->
    <h1 id="head1">Lorem.</h1>
    <p id="para1">Lorem, ipsum dolor.</p>
    <button id="btn1">클릭</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // event : 요소의 이벤트가 발생했을 때 실행되는 코드 또는 순간

        let a = document.querySelector("#head1");
        let b = document.querySelector("#para1");
        let c = document.querySelector("#btn1");

        // 이벤트 속성(이벤트명 앞에 on)
        a.onclick = function() {
            console.log("어떤 함수");
        }

        // b(#para1) 요소 클릭시 콘솔에 '안녕' 출력
        b.onclick = () => console.log("안녕");
        
        // c(버튼) 우클릭시 콘솔에 "hi" 출력
        c.oncontextmenu = () => console.log("hi");

        // c(버튼) 왼쪽버튼 클릭시 콘솔에 "hello" 출력
        c.onclick = () => console.log("hello");
        
        // #para1 요소에 마우스커서가 들어올 때 '들어옴' 출력 (mouseenter)
        //                            나갈 때 '나감' 출력 (mouseleave)

        b.onmouseenter = () => console.log('들어옴');
        b.onmouseleave = () => console.log('나감');
        
        
        
    </script>
</body>

</html>
