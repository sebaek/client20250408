<html lang="en">

<head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script>
        let a = 3;
        let b = 5;
        a = 7;

        // 자료형(data type) : 변수에 넣을 수 있는 값들
        // number, string, boolen, object, null, undefined

        // number
        // 정수형, 실수형
        let c = -100;
        c = 0;
        c = 100;

        let d = 3.14;
        d = -3.14;

        // string
        // 문자열
        let e = "hello"; // 큰 따옴표
        let f = 'javascript'; // 작은 따옴표
        let g = `world`; // backtick

        // 큰 따옴표
        let h = "I'm trump";
        // 작은 따옴표
        let i = 'My name is "trump"';
        // backtick
        let j = `I'm trump. My name is "trump"`;
        let k = `여러 줄을
                작성 할 수도
                있습니다.
                너무 좋아요`;
        console.log(k);

        // 새 변수 선언 후 900을 넣고 변수값 출력
        let l = 900;
        console.log(l);
        

        // 새 변수 선언 후 7.1234을 넣고 변수값 출력
        let m = 7.1234
        console.log(m);
        

        // 새 변수 선언 후 "자바스크립트 재미있어요"넣고 출력
        let n = "자바스크립트 재미있어요";
        console.log(n);
        

        // 새 변수 선언 후 3줄의 문자열을 넣고 출력
        let o = `동해물과 백두산이
        마르고 닳도록
        하느님이 보우하사`;
        console.log(o);
        
        
    </script>
