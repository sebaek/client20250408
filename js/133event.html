<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- div*2>input#input$+span -->
    <div>
        <input type="text" id="input1">
        <span></span>
    </div>
    <div>
        <input type="text" id="input2">
        <span></span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = document.querySelector("#input1");
        a.onfocus = function() {
            let s = a.nextElementSibling;
            s.innerHTML = "이름을 입력하세요";
        }
        a.onblur = function() {
            let s = a.nextElementSibling;
            s.innerHTML = "";
        }

        // 두번째 input focus 얻을 때 '주소를 입력하세요'가 다음 span에 출력
        //                    잃을 때 span에 출력된 내용 삭제
        let b = document.querySelector("#input2");
        b.onfocus = function() {
            b.nextElementSibling.innerHTML = "주소를 입력하세요";
        }
        b.onblur = function() {
            b.nextElementSibling.innerHTML = "";
        }
    </script>
</body>

</html>
