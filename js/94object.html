<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = {name: "elon", age: 55};
        console.log(a.name); // elon
        console.log(a.age); // 55

        // 프로퍼티 변경 하기
        a.name = "trump";
        console.log(a);
        console.log(a.name); // trump
        console.log(a.age); // 55

        a.age = 44;
        console.log(a);
        console.log(a.age); // 44

        let b = {address: "jeju", email: "naver", height: 190};
        console.log(b.address); // jeju
        console.log(b.email); // naver
        console.log(b.height); // 190

        // 코드 작성
        b.address = "seoul";
        b.height = 200;
        
        console.log(b.address); // seoul
        console.log(b.height); // 200

        
        
        
        
        
        
        
        
        
        
    </script>
</body>

</html>
