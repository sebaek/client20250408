    <script>
        function printAdd(num1, num2) {
            console.log("printAdd 실행됨");
            
            // console에 더한 값 출력하기
            // console.log(Number(num1) + Number(num2));
            let i = Number(num1);
            let j = Number(num2);
            console.log(i + j);
            
            

        }
        function action() {
            let a = document.querySelector("#input1").value;
            let b = document.querySelector("#input2").value;

            printAdd(a, b);
        }

        document.querySelector("#btn1").onclick = action;

    </script>
