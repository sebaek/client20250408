<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <script>
        let a = 3;
        let b = function() {
            console.log("어떤 함수 코드들...");
        }

        if (true) {
            let c = 5;
            console.log(c);

            let d = function() {
                console.log("d 함수");
            }

            d();
        }

        let e = 11;
        let f = function() {
            console.log("f 함수1");
        }
        if (true) {
            let e = 12;
            console.log(e);
            let f = function() {
                console.log("f 함수2");
            }
            f();
        }
        console.log(e); //11
        f();

        function myCode() {
            console.log("myCode 함수1");
        }

        if (true) {
            function myCode() {
                console.log("myCode 함수2");
            }

            myCode();
        }
        myCode();
        
    </script>
