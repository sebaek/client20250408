<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a;
        a = 3;
        console.log(a);
        
        let b;
        console.log(b); // undefined : 값이 없다

        b = 3;
        console.log(b); // 3
        b = "hello";
        console.log(b); // hello

        let c; // undefined
        // undefined와 산술연산시 결과 NaN(Not A Number)
        console.log(c + 5);

        // undefined, NaN : falsy
        let d; // undefined
        let e = d + 5; // NaN

        console.log(d ? "트루씨" : "펄씨");
        console.log(e ? "트루씨" : "펄씨");

        let f = 5;
        console.log(f);
        f = undefined; // 의도적 대입 가능
        console.log(f);

        let g = 3;
        console.log(g / 0); // Infinity
        let h = -5;
        console.log(h / 0); // -Infinity

        let i = 5;
        console.log(i / -0); // -Infinity
        
        let j = 5 / 0; // Infinity
        console.log(j);
        console.log(j - 100000000);
        
        let k = 5;
        console.log(k % 0); // NaN

        // javascript에서 사용할 수 있는 가장 큰 정수
        // 9007199254740991
        let l = Number.MAX_SAFE_INTEGER;
        console.log(l);
        console.log(l + 1);

        let m = Number.MIN_SAFE_INTEGER;
        console.log(m);
        console.log(m - 1);
        

        

        
        
        
        
        
        
        

        
        

    </script>
</body>

</html>
