<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = 3; // number
        let b = "java"; // string
        let c = () => console.log("hi"); // function

        // object (객체)
        // 여러 값(프로퍼티, property)을 가짐
        let d = {}; // 값이 없는 객체(object)
        let e = {name: "elon"}; // 값이 하나 있는 객체(object)
        let f = {name: "trump", job: "president"}; // 값이 두개 있는 객체(object)
        let g = {address: "seoul", age: 44}; // 값이 두개
        let h = {email: "gmail", height: 180, weight: 100};

        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(h);
        // 객체의 프로퍼티에 접근 하는 방법
        console.log(e.name);  // elon
        console.log(e["name"]); // elon
        
        console.log(f.name);  // trump
        console.log(f["name"]); // trup
        
        console.log(f.job);   // president
        console.log(f["job"]); // president
        

        // 180
        console.log(h.height);
        
        // seoul
        console.log(g.address);
        
        // gmail
        console.log(h.email);
        

        
        
        
        


        
    </script>
</body>

</html>
