    <script>
        function myCode(a) {
            let r = a + a;

            // 실행 흐름 호출 한 곳으로 돌리고
            // 값 돌려주기 
            return r; 
        }

        let a = myCode(1);
        let b = myCode(2);
        let c = myCode(10);
        let d = myCode("hi");

        console.log(a, b, c, d);
        

        console.log("실행 흐름 이어가기...");
        


    </script>
